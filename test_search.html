<!DOCTYPE html>
<html>
<head>
    <title>Test Search</title>
</head>
<body>
    <div id="results"></div>
    <script>
        async function testSearch() {
            try {
                const response = await fetch('/search?q=bitcoin&limit=2');
                const data = await response.json();
                console.log('Search response:', data);
                document.getElementById('results').innerHTML = 'Found ' + data.results.length + ' results';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = 'Error: ' + error.message;
            }
        }
        testSearch();
    </script>
</body>
</html>
